<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdate($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<br>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>
<!-- <p>{{ serverStatus }}</p>
<p [innerText]="allowNewServer"></p> -->
<p *ngIf="serverCreated; else noserver">Server Created with name {{ serverName }}</p>
<ng-template #noserver>
    <p>No server yet</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
